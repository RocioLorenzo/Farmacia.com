<!DOCTYPE html>
<html lang="en">
<!-- Declaramos el tipo de documento y el idioma de la página -->
<head>
    <meta charset="UTF-8">
    <!-- Establecemos la codificación de caracteres a UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Aseguramos compatibilidad con navegadores Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración para que la página se vea bien en dispositivos móviles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Vinculamos la hoja de estilos de Bootstrap para diseño y estilos predefinidos -->
    <link rel="stylesheet" href="style.css">
    <!-- Vinculamos una hoja de estilos personalizada -->
    <title>Login</title>
    <!-- Establecemos el título de la página que aparecerá en la pestaña del navegador -->
</head>
<body>
    <div class="container">
        <!-- Div contenedor para el contenido de la página -->
        <div class="row justify-content-center mt-5">
            <!-- Fila que centra el contenido horizontalmente y agrega un margen superior -->
            <div class="col-lg-4 col-md-8 col-sm-8">
                <!-- Columna responsiva que se adapta a diferentes tamaños de pantalla -->
                <div class="card shadow-lg">
                    <!-- Tarjeta con sombra para dar un efecto elevado -->
                    <div class="card-title text-center border-bottom">
                        <!-- Título de la tarjeta, centrado y con borde inferior -->
                        <h1>Login</h1>
                        <!-- Encabezado principal de la tarjeta -->
                    </div>
                    <div class="card-body">
                        <!-- Cuerpo de la tarjeta donde va el formulario -->
                        <form action="loginBD.php" method="POST">
                            <!-- Formulario que enviará datos a 'loginBD.php' usando el método POST -->
                            <div class="input-box">
                                <input type="text" name="txtU" class="form-control" placeholder="Usuario">
                                <!-- Campo de entrada para el nombre de usuario -->
                            </div>
                            <br/>
                            <div class="input-box">
                                <input type="password" name="txtC" class="form-control" placeholder="Password">
                                <!-- Campo de entrada para la contraseña, el texto se oculta -->
                            </div>
                            <br/>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary"><strong>Ingresar</strong></button>
                                <!-- Botón de envío del formulario, estilizado con Bootstrap -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
